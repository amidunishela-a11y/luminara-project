<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMINARA 2026 | NEURAL INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0; background: #020508; color: #fff;
            font-family: 'Inter', sans-serif; height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* --- Magic Canvas Layer --- */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        /* --- Auth UI --- */
        #auth-container { width: 100%; max-width: 420px; z-index: 10; text-align: center; pointer-events: auto; }

        #timer {
            font-family: 'Orbitron', sans-serif; font-size: 2.2rem; color: var(--neon);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.4); margin-bottom: 25px;
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 30px; padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .glass-input {
            width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border); border-radius: 12px; color: var(--neon);
            outline: none; box-sizing: border-box; font-family: 'Orbitron', sans-serif;
        }

        .glass-btn {
            width: 100%; padding: 16px; background: var(--neon); border: none;
            border-radius: 12px; color: #000; font-weight: bold; font-family: 'Orbitron';
            cursor: pointer; transition: 0.4s; letter-spacing: 1px;
        }

        .glass-btn:hover { background: #fff; box-shadow: 0 0 25px var(--neon); }

        .icon-container { display: flex; justify-content: center; gap: 20px; margin-top: 35px; }
        .icon-card {
            width: 60px; height: 60px; background: var(--glass); border: 1px solid var(--border);
            border-radius: 15px; display: flex; justify-content: center; align-items: center;
            text-decoration: none; transition: 0.4s; color: #94a3b8;
        }
        .icon-card:hover { border-color: var(--color); color: var(--color); transform: translateY(-5px); }

        #sheet-data-container {
            position: absolute; bottom: 20px; left: 20px; font-size: 0.6rem;
            background: var(--glass); padding: 10px; border-radius: 10px; border: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="auth-container">
        <div id="timer">00:00:00:00</div>
        
        <div class="glass-card">
            <h2 style="font-family: 'Orbitron'; font-size: 1rem; letter-spacing: 3px;">SYSTEM LOGIN</h2>
            <input type="email" id="email" placeholder="Terminal ID" class="glass-input">
            <input type="password" id="password" placeholder="Passkey" class="glass-input">
            <button onclick="handleAuth()" id="submit-btn" class="glass-btn">INITIALIZE</button>
            
            <div class="icon-container">
                <a href="#" class="icon-card" style="--color: #ff0000;"><i class="fab fa-youtube"></i></a>
                <a href="#" class="icon-card" style="--color: #1877F2;"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="icon-card" style="--color: #25D366;"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </div>

    <div id="sheet-data-container">
        <div style="color: var(--neon);">ENCRYPTION: <span id="sheet-content" style="color:#fff;">ACTIVE</span></div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: undefined, y: undefined, holdTime: 0 };
        const textToForm = "LUMINARA";

        window.addEventListener('mousemove', (e) => {
            if (mouse.x === e.clientX && mouse.y === e.clientY) return;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.holdTime = 0; // Reset hold time on move
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 2 + 1;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.color = '#00f2ff';
                this.isForming = false;
                this.targetX = null;
                this.targetY = null;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                // Check if mouse is held near
                if (distance < 100) {
                    mouse.holdTime += 0.01;
                    if (mouse.holdTime > 20) { // If held for a bit
                        this.formText(distance, dx, dy);
                    } else {
                        // Regular interactive repulsion
                        let force = (100 - distance) / 100;
                        this.x -= dx * force * 0.05;
                        this.y -= dy * force * 0.05;
                        this.isForming = false;
                    }
                } else {
                    this.isForming = false;
                }

                if (!this.isForming) {
                    this.x += this.vx;
                    this.y += this.vy;
                    // Bounce
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
            }

            formText(distance, dx, dy) {
                this.isForming = true;
                // Simple logical mapping to form letters around mouse
                // Particles near mouse calculate a grid position for "LUMINARA"
                let idx = particles.indexOf(this) % 80; // use subset of particles
                if (idx < 64) {
                    let col = idx % 8;
                    let row = Math.floor(idx / 8);
                    // This is a simplified "glyph" logic
                    this.x += (mouse.x - 40 + (col * 10) - this.x) * 0.1;
                    this.y += (mouse.y - 20 + (row * 10) - this.y) * 0.1;
                }
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 250; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(2, 5, 8, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Draw text hint when holding
            if (mouse.holdTime > 30) {
                ctx.font = "bold 14px Orbitron";
                ctx.fillStyle = "rgba(0, 242, 255, 0.5)";
                ctx.fillText("LUMINARA", mouse.x - 40, mouse.y + 50);
            }
            
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // --- Auth & Timer Logic (Existing) ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjHN0-eYtkgSdFb61BEpWPDIEgeZDAEm699tZIt_QHNxngDzabZedOuAQqNeCjJWyFNw/exec';

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');
            if(!email || !password) return alert("Credentials Required!");
            btn.innerText = "AUTHORIZING..."; btn.disabled = true;
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ email, password }) });
                const res = await response.json();
                if(res.result === "success") { localStorage.setItem('loggedEmail', email); window.location.href = 'dashboard.html'; }
                else { alert(res.message); btn.innerText = "INITIALIZE"; btn.disabled = false; }
            } catch (e) { window.location.href = 'dashboard.html'; }
        }

        setInterval(() => {
            const diff = new Date("2026-02-20").getTime() - new Date().getTime();
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
    </script>
</body>
</html>
