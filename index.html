<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMINARA 2026 | DUAL INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --error: #ff4d4d;
        }

        body {
            margin: 0; padding: 0; background: #010305; color: #fff;
            font-family: 'Inter', sans-serif; height: 100vh;
            display: flex; overflow: hidden;
        }

        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* --- Layout Styles --- */
        .split-container {
            display: flex; width: 100%; height: 100%; z-index: 10;
        }

        /* --- Left Side: Animation & Art --- */
        .visual-side {
            flex: 1.2; display: flex; flex-direction: column;
            justify-content: center; align-items: flex-start;
            padding-left: 10%; position: relative;
        }

        .floating-art {
            position: absolute; width: 300px; height: 300px;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), transparent);
            backdrop-filter: blur(15px); border: 1px solid var(--border);
            border-radius: 40px; transform: rotate(15deg);
            animation: floatArt 10s infinite alternate ease-in-out;
            z-index: -1;
        }

        .system-title {
            font-family: 'Orbitron'; font-size: 3rem; letter-spacing: 10px;
            text-shadow: 0 0 30px var(--neon); margin: 0;
        }

        .system-tag {
            font-family: 'Inter'; font-weight: 300; letter-spacing: 5px;
            color: var(--neon); opacity: 0.7; margin-top: 10px;
        }

        /* --- Right Side: Login Interface --- */
        .auth-side {
            flex: 0.8; display: flex; justify-content: center;
            align-items: center; padding-right: 5%;
        }

        #auth-container { width: 100%; max-width: 400px; text-align: center; }

        #timer {
            font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: var(--neon);
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); margin-bottom: 25px;
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 35px; padding: 45px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
        }

        .glass-input {
            width: 100%; padding: 15px; margin-bottom: 5px; background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border); border-radius: 12px; color: var(--neon);
            outline: none; box-sizing: border-box; font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
        }

        .glass-input.input-error { border-color: var(--error); box-shadow: 0 0 10px rgba(255, 77, 77, 0.3); }

        .error-msg {
            color: var(--error); font-size: 0.7rem; text-align: left;
            margin-bottom: 12px; margin-left: 5px; display: none;
            animation: fadeIn 0.3s ease;
        }

        .glass-btn {
            width: 100%; padding: 16px; background: var(--neon); border: none;
            border-radius: 12px; color: #000; font-weight: bold; font-family: 'Orbitron';
            cursor: pointer; transition: 0.4s; letter-spacing: 2px; margin-top: 10px;
        }

        .glass-btn:hover { background: #fff; box-shadow: 0 0 25px var(--neon); transform: translateY(-2px); }

        .icon-container { display: flex; justify-content: center; gap: 20px; margin-top: 35px; }
        .icon-card {
            width: 55px; height: 55px; background: var(--glass); border: 1px solid var(--border);
            border-radius: 14px; display: flex; justify-content: center; align-items: center;
            text-decoration: none; transition: 0.4s; color: #94a3b8;
        }
        .icon-card:hover { border-color: var(--color); color: var(--color); transform: translateY(-5px); }

        @keyframes floatArt { from { transform: rotate(15deg) translateY(0); } to { transform: rotate(25deg) translateY(-30px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 900px) {
            .split-container { flex-direction: column; }
            .visual-side { padding: 50px 0; align-items: center; text-align: center; }
            .auth-side { padding: 0 20px 50px 20px; }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="split-container">
        <div class="visual-side">
            <div class="floating-art"></div>
            <h1 class="system-title">LUMINARA</h1>
            <p class="system-tag">NEURAL ACCESS POINT 2026</p>
            <div style="margin-top: 30px; font-size: 0.7rem; opacity: 0.5; letter-spacing: 2px;">
                > SECURE PROTOCOL ACTIVE<br>
                > QUANTUM ENCRYPTION STABLE<br>
                > WAITING FOR IDENTITY...
            </div>
        </div>

        <div class="auth-side">
            <div id="auth-container">
                <div id="timer">00:00:00:00</div>
                
                <div class="glass-card">
                    <h2 style="font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 3px; margin-top: 0; opacity: 0.6;">AUTHENTICATE</h2>
                    
                    <input type="email" id="email" placeholder="TERMINAL_ID" class="glass-input">
                    <div id="email-error" class="error-msg"></div>

                    <input type="password" id="password" placeholder="PASSKEY" class="glass-input">
                    <div id="password-error" class="error-msg"></div>

                    <button onclick="handleAuth()" id="submit-btn" class="glass-btn">INITIALIZE</button>
                    
                    <div class="icon-container">
                        <a href="#" class="icon-card" style="--color: #ff0000;"><i class="fab fa-youtube"></i></a>
                        <a href="#" class="icon-card" style="--color: #1877F2;"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="icon-card" style="--color: #25D366;"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Particle Background Engine
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: undefined, y: undefined, timer: 0 };
        const particleAmount = 1800;

        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; mouse.timer = 0; });
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 1.5; this.color = '#00f2ff';
                this.acc = 0.08; this.friction = 0.95;
            }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
            update() {
                if (mouse.x && mouse.timer > 40) {
                    let dx = mouse.x - this.x; let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 200) {
                        this.isGathering = true;
                        let index = particles.indexOf(this) % 8;
                        let tx = mouse.x - 70 + (index * 20); let ty = mouse.y;
                        this.vx += (tx - this.x) * this.acc; this.vy += (ty - this.y) * this.acc;
                        this.vx *= this.friction; this.vy *= this.friction;
                    } else { this.isGathering = false; }
                } else { this.isGathering = false; }
                this.x += this.vx; this.y += this.vy;
                if (!this.isGathering) {
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(1, 3, 5, 0.3)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            mouse.timer++;
            particles.forEach(p => { p.update(); p.draw(); });
            if (mouse.timer > 80) {
                ctx.font = "bold 20px Orbitron"; ctx.fillStyle = "rgba(0, 242, 255, 0.2)";
                ctx.textAlign = "center"; ctx.fillText("LUMINARA", mouse.x, mouse.y - 30);
            }
            requestAnimationFrame(animate);
        }
        for (let i = 0; i < particleAmount; i++) particles.push(new Particle());
        animate();

        // Auth Logic
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjHN0-eYtkgSdFb61BEpWPDIEgeZDAEm699tZIt_QHNxngDzabZedOuAQqNeCjJWyFNw/exec';
        async function handleAuth() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const btn = document.getElementById('submit-btn');

            emailInput.classList.remove('input-error'); passwordInput.classList.remove('input-error');
            emailError.style.display = 'none'; passwordError.style.display = 'none';

            if(!emailInput.value) { showError(emailInput, emailError, "ID required"); return; }
            if(!passwordInput.value) { showError(passwordInput, passwordError, "Key required"); return; }

            btn.innerText = "AUTHENTICATING..."; btn.disabled = true;

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ email: emailInput.value, password: passwordInput.value }) });
                const res = await response.json();
                if(res.result === "success") { localStorage.setItem('loggedEmail', emailInput.value); window.location.href = 'dashboard.html'; }
                else { showError(passwordInput, passwordError, res.message || "Incorrect Passkey!"); btn.innerText = "INITIALIZE"; btn.disabled = false; }
            } catch (e) { window.location.href = 'dashboard.html'; }
        }

        function showError(input, element, message) { input.classList.add('input-error'); element.innerText = message; element.style.display = 'block'; }
        document.querySelectorAll('.glass-input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('input-error');
                document.getElementById(input.id + '-error').style.display = 'none';
            });
        });

        setInterval(() => {
            const diff = new Date("2026-02-20").getTime() - new Date().getTime();
            document.getElementById('timer').innerText = `${Math.floor(diff/(1000*60*60*24))}d ${Math.floor((diff/(1000*60*60))%24)}h ${Math.floor((diff/(1000*60))%60)}m ${Math.floor((diff/1000)%60)}s`;
        }, 1000);
    </script>
</body>
</html>
