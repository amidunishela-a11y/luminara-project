<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMINARA 2026 | QUANTUM INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0; background: #010305; color: #fff;
            font-family: 'Inter', sans-serif; height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* --- Particle Canvas --- */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        /* --- Auth Container --- */
        #auth-container { width: 100%; max-width: 420px; z-index: 10; text-align: center; pointer-events: auto; }

        #timer {
            font-family: 'Orbitron', sans-serif; font-size: 2rem; color: var(--neon);
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); margin-bottom: 20px;
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 30px; padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
        }

        .glass-input {
            width: 100%; padding: 14px; margin-bottom: 12px; background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border); border-radius: 10px; color: var(--neon);
            outline: none; box-sizing: border-box; font-family: 'Orbitron', sans-serif;
        }

        .glass-btn {
            width: 100%; padding: 15px; background: var(--neon); border: none;
            border-radius: 10px; color: #000; font-weight: bold; font-family: 'Orbitron';
            cursor: pointer; transition: 0.4s; letter-spacing: 1px;
        }

        .glass-btn:hover { background: #fff; box-shadow: 0 0 20px var(--neon); }

        .icon-container { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }
        .icon-card {
            width: 55px; height: 55px; background: var(--glass); border: 1px solid var(--border);
            border-radius: 12px; display: flex; justify-content: center; align-items: center;
            text-decoration: none; transition: 0.4s; color: #94a3b8;
        }
        .icon-card:hover { border-color: var(--color); color: var(--color); transform: scale(1.1); }

        #sheet-data-container {
            position: absolute; bottom: 15px; left: 15px; font-size: 0.55rem;
            background: var(--glass); padding: 8px; border-radius: 8px; border: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="auth-container">
        <div id="timer">00:00:00:00</div>
        
        <div class="glass-card">
            <h2 style="font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 2px; margin-top: 0;">TERMINAL_SECURE</h2>
            <input type="email" id="email" placeholder="EMAIL_ID" class="glass-input">
            <input type="password" id="password" placeholder="PASSKEY" class="glass-input">
            <button onclick="handleAuth()" id="submit-btn" class="glass-btn">LOGIN</button>
            
            <div class="icon-container">
                <a href="#" class="icon-card" style="--color: #ff0000;"><i class="fab fa-youtube"></i></a>
                <a href="#" class="icon-card" style="--color: #1877F2;"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="icon-card" style="--color: #25D366;"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </div>

    <div id="sheet-data-container">
        <div style="color: var(--neon);">ENCRYPTION_STATUS: <span id="sheet-content" style="color:#fff;">STABLE</span></div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: undefined, y: undefined, timer: 0 };
        const particleAmount = 1800; // අංශු 1800-2000 අතර ප්‍රමාණයක්

        // අකුරු වල අංශු පිහිටිය යුතු තැන් (Coordinates for "LUMINARA")
        const textCoords = [];
        const textToForm = "LUMINARA";

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.timer = 0; // මවුසය සෙලවෙන විට ටයිමරය රීසෙට් වේ
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.6;
                this.vy = (Math.random() - 0.5) * 0.6;
                this.size = Math.random() * 1.5 + 0.5;
                this.color = '#00f2ff';
                this.acc = 0.08; // වේගයෙන් එකතු වීම සඳහා
                this.friction = 0.95;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                // මවුසය තත්පරයකට වඩා වැඩි වෙලාවක් එක තැන තිබේ නම්
                if (mouse.x && mouse.timer > 40) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    // මවුසය අවට ඇති අංශු පමණක් (Range 200px)
                    if (distance < 200) {
                        this.isGathering = true;
                        
                        // අකුරු සැකසීමේ ලොජික් එක (Simple Scatter-to-Text)
                        let index = particles.indexOf(this) % 8;
                        let tx = mouse.x - 70 + (index * 20);
                        let ty = mouse.y;

                        let tdx = tx - this.x;
                        let tdy = ty - this.y;
                        
                        this.vx += tdx * this.acc;
                        this.vy += tdy * this.acc;
                        this.vx *= this.friction;
                        this.vy *= this.friction;
                    } else {
                        this.isGathering = false;
                    }
                } else {
                    this.isGathering = false;
                }

                if (!this.isGathering) {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                }
            }
        }

        function createParticles() {
            for (let i = 0; i < particleAmount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(1, 3, 5, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            mouse.timer++;
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // මවුසය එක තැන තිබෙන විට වචනය පෙන්වීම
            if (mouse.timer > 80) {
                ctx.font = "bold 20px Orbitron";
                ctx.fillStyle = "rgba(0, 242, 255, 0.2)";
                ctx.textAlign = "center";
                ctx.fillText("LUMINARA", mouse.x, mouse.y - 30);
            }
            
            requestAnimationFrame(animate);
        }

        createParticles();
        animate();

        // --- Existing Auth & Redirect Logic ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjHN0-eYtkgSdFb61BEpWPDIEgeZDAEm699tZIt_QHNxngDzabZedOuAQqNeCjJWyFNw/exec';
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');
            if(!email || !password) return alert("System Requires ID");
            btn.innerText = "AUTHENTICATING..."; btn.disabled = true;
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ email, password }) });
                const res = await response.json();
                if(res.result === "success") { localStorage.setItem('loggedEmail', email); window.location.href = 'dashboard.html'; }
                else { alert(res.message); btn.innerText = "LOGIN"; btn.disabled = false; }
            } catch (e) { window.location.href = 'dashboard.html'; }
        }

        setInterval(() => {
            const diff = new Date("2026-02-20").getTime() - new Date().getTime();
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
    </script>
</body>
</html>
