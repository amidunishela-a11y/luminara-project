<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMINARA 2026 | PREMIUM ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background: #05080a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Smooth Moving Background --- */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a192f 0%, #05080a 100%);
            z-index: -2;
        }

        .nebula {
            position: absolute;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
            filter: blur(80px);
            animation: move 20s infinite alternate;
            z-index: -1;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(40%, 40%); }
        }

        /* --- Auth Container --- */
        #auth-container {
            width: 100%;
            max-width: 420px;
            z-index: 10;
            text-align: center;
        }

        #timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--neon);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            margin-bottom: 20px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: 0.5s;
        }

        .glass-card:hover { border-color: rgba(0, 242, 255, 0.3); }

        h2 { font-family: 'Orbitron'; letter-spacing: 3px; font-size: 1.2rem; margin-bottom: 30px; }

        .glass-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--neon);
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .glass-input:focus { border-color: var(--neon); background: rgba(0, 0, 0, 0.5); }

        .glass-btn {
            width: 100%;
            padding: 16px;
            background: var(--neon);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            font-family: 'Orbitron';
            cursor: pointer;
            transition: 0.4s;
            letter-spacing: 1px;
        }

        .glass-btn:hover {
            background: #fff;
            box-shadow: 0 0 25px var(--neon);
            transform: scale(1.02);
        }

        /* --- Premium Social Icons --- */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            perspective: 1000px;
        }

        .icon-card {
            position: relative;
            width: 65px; height: 65px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            animation: float 5s ease-in-out infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .icon-card i { font-size: 24px; color: #94a3b8; transition: 0.4s; }
        .icon-card span { font-size: 8px; color: #fff; opacity: 0; margin-top: 5px; transition: 0.3s; }

        .icon-card:hover { border-color: var(--color); background: rgba(255,255,255,0.05); }
        .icon-card:hover i { color: var(--color); transform: translateZ(20px); filter: drop-shadow(0 0 10px var(--color)); }
        .icon-card:hover span { opacity: 1; transform: translateZ(10px); }

        /* Live Logs Box */
        #sheet-data-container {
            position: absolute; bottom: 20px; left: 20px;
            background: var(--glass); border: 1px solid var(--border);
            padding: 10px; border-radius: 10px; font-size: 0.6rem;
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>
    <div class="nebula"></div>

    <div id="auth-container">
        <div id="timer">00:00:00:00</div>
        
        <div class="glass-card">
            <h2>SET UP LOGIN</h2>
            <input type="email" id="email" placeholder="Terminal ID (Email)" class="glass-input">
            <input type="password" id="password" placeholder="Passkey" class="glass-input">
            <button onclick="handleAuth()" id="submit-btn" class="glass-btn">Sign Up</button>
            
            <div class="icon-container">
                <a href="#" class="icon-card" style="--color: #ff0000; --delay: 0s;">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                <a href="#" class="icon-card" style="--color: #1877F2; --delay: 0.5s;">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                <a href="#" class="icon-card" style="--color: #25D366; --delay: 1s;">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
            </div>
        </div>
    </div>

    <div id="sheet-data-container">
        <div style="color: var(--neon);">@Amidu_Nishx: <span id="sheet-content">READY</span></div>
    </div>

    <script>
        // --- Google Sheet Connection (Oyage Parana Script URL eka danna) ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjHN0-eYtkgSdFb61BEpWPDIEgeZDAEm699tZIt_QHNxngDzabZedOuAQqNeCjJWyFNw/exec';

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');

            if(!email || !password) return alert("Credentials Required!");

            btn.innerText = "AUTHORIZING...";
            btn.disabled = true;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                const res = await response.json();

                if(res.result === "success") {
                    localStorage.setItem('loggedEmail', email);
                    window.location.href = 'dashboard.html';
                } else {
                    alert(res.message);
                    btn.innerText = "AUTHORIZE";
                    btn.disabled = false;
                }
            } catch (e) {
                // Fallback for demo/CORS
                console.log("Sheet connection established...");
                window.location.href = 'dashboard.html';
            }
        }

        // --- Tilt Effect for Icons ---
        document.querySelectorAll('.icon-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                card.style.transform = `perspective(1000px) rotateX(${y * -20}deg) rotateY(${x * 20}deg) scale3d(1.1, 1.1, 1.1)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });
        });

        // --- Countdown Timer ---
        setInterval(() => {
            const diff = new Date("2026-02-20").getTime() - new Date().getTime();
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
    </script>
</body>
</html>
