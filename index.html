<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMINARA SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container"></div>

    <div id="auth-container">
        <div id="ui-layer">
            <div class="label">SYSTEM ACTIVATION</div>
            <div id="timer">16d 00h 00m 00s</div>
        </div>

        <div class="glass-card" id="auth-form">
            <h2 id="form-title">Login</h2>
            <input type="email" id="email" placeholder="Email Address" class="glass-input">
            <input type="password" id="password" placeholder="Password" class="glass-input">
            <button onclick="handleAuth()" id="submit-btn" class="glass-btn">ACCESS SYSTEM</button>
            <p id="toggle-text">Don't have an account? <a href="#" onclick="toggleMode()">Sign Up</a></p>
        </div>
    </div>

    <div id="success-screen" style="display:none;">
        <div class="success-content">
            <h1>LUMINARA CORE ACTIVATED</h1>
            <p>Welcome back, Authorized User.</p>
            <button onclick="location.reload()" class="glass-btn" style="width:200px;">LOGOUT</button>
        </div>
    </div>

    <div id="sheet-data-container">
        <div class="label" style="font-size: 0.6rem; color: #00f2ff; margin-bottom: 8px;">LIVE LOGS</div>
        <div id="sheet-content">Synchronizing...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
