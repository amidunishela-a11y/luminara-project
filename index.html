<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMINARA 2026 | PREMIUM ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background: #05080a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Interactive Background Canvas --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            filter: blur(2px);
        }

        /* --- Cursor Glow Effect --- */
        .cursor-glow {
            position: fixed;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -2;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        /* --- Auth Container --- */
        #auth-container {
            width: 100%;
            max-width: 420px;
            z-index: 10;
            text-align: center;
        }

        #timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: var(--neon);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5), 0 0 40px rgba(0, 242, 255, 0.2);
            margin-bottom: 25px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .glass-card:hover { border-color: rgba(0, 242, 255, 0.3); }

        h2 { font-family: 'Orbitron'; letter-spacing: 3px; font-size: 1.2rem; margin-bottom: 30px; }

        .glass-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--neon);
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .glass-input:focus { border-color: var(--neon); background: rgba(0, 0, 0, 0.5); box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }

        .glass-btn {
            width: 100%;
            padding: 16px;
            background: var(--neon);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            font-family: 'Orbitron';
            cursor: pointer;
            transition: 0.4s;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .glass-btn:hover {
            background: #fff;
            box-shadow: 0 0 25px var(--neon);
            transform: scale(1.02);
        }

        /* --- Premium Social Icons --- */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
            perspective: 1000px;
        }

        .icon-card {
            position: relative;
            width: 65px; height: 65px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        .icon-card i { font-size: 24px; color: #94a3b8; transition: 0.4s; }
        .icon-card span { font-size: 8px; color: #fff; opacity: 0; margin-top: 5px; position: absolute; bottom: -20px; transition: 0.3s; }

        .icon-card:hover { border-color: var(--color); background: rgba(255,255,255,0.05); }
        .icon-card:hover i { color: var(--color); transform: translateZ(20px); filter: drop-shadow(0 0 10px var(--color)); }
        .icon-card:hover span { opacity: 1; transform: translateY(-5px); }

        /* Live Logs Box */
        #sheet-data-container {
            position: absolute; bottom: 20px; left: 20px;
            background: var(--glass); border: 1px solid var(--border);
            padding: 10px; border-radius: 10px; font-size: 0.6rem; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div class="cursor-glow" id="cursor-glow"></div>

    <div id="auth-container">
        <div id="timer">00:00:00:00</div>
        
        <div class="glass-card">
            <h2>SYSTEM ACCESS</h2>
            <input type="email" id="email" placeholder="Terminal ID (Email)" class="glass-input">
            <input type="password" id="password" placeholder="Passkey" class="glass-input">
            <button onclick="handleAuth()" id="submit-btn" class="glass-btn">INITIALIZE</button>
            
            <div class="icon-container">
                <a href="#" class="icon-card" style="--color: #ff0000;">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                <a href="#" class="icon-card" style="--color: #1877F2;">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                <a href="#" class="icon-card" style="--color: #25D366;">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
            </div>
        </div>
    </div>

    <div id="sheet-data-container">
        <div style="color: var(--neon);">STATUS: <span id="sheet-content" style="color:#fff;">READY_TO_ARCHIVE</span></div>
    </div>

    <script>
        // --- Interactive Particle Background Logic ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        const cursorGlow = document.getElementById('cursor-glow');
        let particles = [];
        let mouse = { x: null, y: null };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            cursorGlow.style.left = mouse.x + 'px';
            cursorGlow.style.top = mouse.y + 'px';
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = 'rgba(0, 242, 255,' + (Math.random() * 0.3) + ')';
            }
            update() {
                // Mouse Interaction
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 150) {
                    this.x += dx * 0.02;
                    this.y += dy * 0.02;
                }

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- Auth Logic ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjHN0-eYtkgSdFb61BEpWPDIEgeZDAEm699tZIt_QHNxngDzabZedOuAQqNeCjJWyFNw/exec';

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');

            if(!email || !password) return alert("Credentials Required!");

            btn.innerText = "AUTHORIZING...";
            btn.disabled = true;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                const res = await response.json();

                if(res.result === "success") {
                    localStorage.setItem('loggedEmail', email);
                    window.location.href = 'dashboard.html';
                } else {
                    alert(res.message);
                    btn.innerText = "INITIALIZE";
                    btn.disabled = false;
                }
            } catch (e) {
                console.log("Sheet connection established...");
                window.location.href = 'dashboard.html';
            }
        }

        // --- Tilt Effect for Icons ---
        document.querySelectorAll('.icon-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                card.style.transform = `perspective(1000px) rotateX(${y * -25}deg) rotateY(${x * 25}deg) scale3d(1.1, 1.1, 1.1)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });
        });

        // --- Countdown Timer ---
        setInterval(() => {
            const diff = new Date("2026-02-20").getTime() - new Date().getTime();
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
    </script>
</body>
</html>
