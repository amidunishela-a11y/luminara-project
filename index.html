<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMINARA SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container"></div>

    <div id="auth-container">
        <div id="ui-layer">
            <div class="label">SYSTEM ACTIVATION</div>
            <div id="timer">16d 00h 00m 00s</div>
        </div>

        <div class="glass-card">
            <h2>System Access</h2>
            <input type="email" id="email" placeholder="Email Address" class="glass-input">
            <input type="password" id="password" placeholder="Password" class="glass-input">
            <button onclick="handleAuth()" id="submit-btn" class="glass-btn">INITIALIZE ACCESS</button>
            <p id="hint-text">New users will be automatically registered.</p>
        </div>
    </div>

    <div id="success-screen" style="display:none;">
        <div class="success-content">
            <h1>LUMINARA CORE ACTIVATED</h1>
            <p>Authentication Successful. Welcome to the Core.</p>
            <button onclick="location.reload()" class="glass-btn" style="width:200px;">TERMINATE SESSION</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
