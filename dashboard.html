<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINARA | CENTRAL COMMAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #000a0f; --card-bg: rgba(0, 242, 255, 0.03); }
         
        body {
            margin: 0; background-color: var(--bg); color: #fff;
            font-family: 'Inter', sans-serif; overflow: hidden;
            display: flex; height: 100vh;
        }

        /* Sidebar Design */
        .sidebar {
            width: 260px; background: rgba(0, 0, 0, 0.8);
            border-right: 1px solid rgba(0, 242, 255, 0.2);
            display: flex; flex-direction: column; padding: 20px;
            backdrop-filter: blur(10px); z-index: 10;
        }

        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; font-weight: bold; color: var(--neon); letter-spacing: 4px; margin-bottom: 50px; }

        .nav-item {
            padding: 15px; margin-bottom: 10px; border-radius: 8px;
            cursor: pointer; color: #888; transition: 0.3s; font-size: 0.85rem;
        }

        .nav-item.active, .nav-item:hover { color: var(--neon); background: rgba(0, 242, 255, 0.1); }

        /* Main Content */
        .content { flex: 1; padding: 30px; overflow-y: auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 20px; }
        .user-id { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--neon); letter-spacing: 2px; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border: 1px solid rgba(0, 242, 255, 0.1); padding: 25px; border-radius: 15px; transition: 0.3s; cursor: pointer; }
        .card:hover { border-color: var(--neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); transform: translateY(-5px); }
        .card h3 { font-family: 'Orbitron'; font-size: 0.7rem; color: #888; letter-spacing: 2px; }
        .card .value { font-family: 'Orbitron'; font-size: 2.2rem; font-weight: bold; text-shadow: 0 0 10px var(--neon); }

        /* Inventory Overlay */
        #inventory-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 10, 15, 0.98); z-index: 100;
            display: none; flex-direction: column; padding: 30px; box-sizing: border-box;
            backdrop-filter: blur(25px);
        }

        .overlay-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .brand-logo-ui { font-size: 2.2rem; margin-right: 15px; }

        /* Brand Navigation Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .tab-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 242, 255, 0.2);
            color: #ccc; padding: 12px 20px; border-radius: 5px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 0.65rem; transition: 0.3s; display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
        }
        .tab-btn.active { background: var(--neon); color: #000; font-weight: bold; border-color: #fff; }

        .table-container { flex: 1; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0, 242, 255, 0.1); color: var(--neon); text-align: left; padding: 15px; position: sticky; top: 0; font-family: 'Orbitron'; font-size: 0.7rem; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; color: #ddd; }
        tr:hover { background: rgba(0, 242, 255, 0.05); }

        .close-btn { color: #ff4d4d; border: 1px solid #ff4d4d; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-family: 'Orbitron'; }
        .close-btn:hover { background: #ff4d4d; color: #fff; }

        .status-bar { height: 4px; background: #222; border-radius: 2px; margin-top: 15px; overflow: hidden; }
        .progress { height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon); }

        .terminate-btn { margin-top: auto; padding: 15px; background: transparent; border: 1px solid #ff4d4d; color: #ff4d4d; border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; transition: 0.3s; }
        .terminate-btn:hover { background: #ff4d4d; color: #fff; }

        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; }
            #inventory-overlay { padding: 15px; }
        }
    </style>
</head>
<body>

        <div class="nav-item">DATABASE</div>

    <div class="content">

        </div>

        <div class="grid">
            <div class="card" onclick="openInventory()">
                <h3>MOBILE CLUSTER</h3>
                <div class="value">GLOBAL BRANDS</div>
                <div class="status-bar"><div class="progress" style="width: 95%;"></div></div>
                <p style="font-size: 0.6rem; color: var(--neon); margin-top: 10px;">ACCESS MASTER DATABASE</p>
            </div>

    </div>

    <div id="inventory-overlay">

                <h2 id="brand-title" style="font-family: 'Orbitron'; color: var(--neon); letter-spacing: 3px; font-size: 1rem;"></h2>
            </div>
            <div class="close-btn" onclick="closeInventory()">CLOSE [X]</div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showBrand('apple', this)"><i class="fab fa-apple"></i> APPLE</button>
            <button class="tab-btn" onclick="showBrand('samsung', this)"><i class="fas fa-mobile-alt"></i> SAMSUNG</button>
            <button class="tab-btn" onclick="showBrand('google', this)"><i class="fab fa-google"></i> PIXEL</button>
            <button class="tab-btn" onclick="showBrand('vivo', this)"><i class="fas fa-bolt"></i> VIVO</button>
            <button class="tab-btn" onclick="showBrand('huawei', this)"><i class="fas fa-shield-alt"></i> HUAWEI</button>
            <button class="tab-btn" onclick="showBrand('honor', this)"><i class="fas fa-medal"></i> HONOR</button>
        </div>

        <div class="table-container">

    </div>

        function showBrand(brand, btn) {

            document.getElementById('brand-title').innerText = data.title;
            document.getElementById('brand-logo-container').innerHTML = data.logo;

            const body = document.getElementById('table-body');
            body.innerHTML = data.items.map(i => `
                <tr>
                    <td><b>${i.m}</b></td>
                    <td>${i.s}</td>
                    <td>${i.c}</td>
                    <td>${i.b}</td>
                </tr>
            `).join('');
        }

        function openInventory() {
            document.getElementById('inventory-overlay').style.display = 'flex';
            showBrand('apple', document.querySelector('.tab-btn'));
        }

        function closeInventory() { document.getElementById('inventory-overlay').style.display = 'none'; }

        const userEmail = localStorage.getItem('loggedEmail') || "Unauthorized";
        document.getElementById('user-display').innerText = `ID: ${userEmail}`;

        function logout() { localStorage.removeItem('loggedEmail'); window.location.href = 'index.html'; }

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if(event.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))) return false;
